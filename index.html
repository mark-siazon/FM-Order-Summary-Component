<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="d-flex">
  <main class="ctn-main d-flex"> <!-- Flex -->
    <div>
      <section class="subctn-main-img sub-ctn-main">
        <div>
          <img src="images/illustration-hero.svg" alt="" class="card-img">
        </div>
      </section> <!-- Row 1: Image Container-->
  
      <section class="subctn-main-desc sub-ctn-main">
        <h1 class="title-desc">Order Summary</h1>
        <p class="info-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section> <!-- Row 2: Description Container -->
  
      <section class="subctn-main-price sub-ctn-main">
        <div class="ctn-price d-flex">
  
          <img src="images/icon-music.svg" alt="" class="price-img">
  
          <div class="ctn-price-col-2">
            <p class="price-header">Annual Plan</p>
            <p class="price-offer">$59.99/year</p>  
          </div>
  
          <a href="" class="price-btn-change">Change</a>
  
        </div> <!-- Flex -->
  
      </section> <!-- Row 3: Price Container -->
  
      <section class="subctn-main-btn sub-ctn-main">
        <div class="btn-pri">
          <a href="http://" target="_blank" rel="noopener noreferrer">Proceed to Payment</a>
        </div>
  
        <div class="btn-sec">
          <a href="http://" target="_blank" rel="noopener noreferrer">Cancel Order</a>
        </div>
  
      </section> <!-- Row 4: Button Container -->
    </div>
  </main>

</body>
</html>
