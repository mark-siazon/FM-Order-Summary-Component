<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="ctn-main d-flex"> <!-- Flex -->
    <section class="subctn-main-img sub-ctn-main">
      <div>
        <img src="images/illustration-hero.svg" alt="" class="card-img">
      </div>
    </section> <!-- Row 1: Image Container-->

    <section class="subctn-main-desc sub-ctn-main">
      <h1 class="title-desc"></h1>
      <p class="info-desc"></p>
    </section> <!-- Row 2: Description Container -->

    <section class="subctn-main-price sub-ctn-main">
      <div class="ctn-price d-flex">

        <img src="" alt="" class="price-img">

        <div class="ctn-price-col-2">
          <h2 class="price-header"></h2>
          <p class="price-offer"></p>
        </div>

        <a href="" class="price-btn-change"></a>

      </div> <!-- Flex -->

    </section> <!-- Row 3: Price Container -->

    <section class="subctn-main-btn sub-ctn-main">
      <div class="btn-pri">
        <a href="http://" target="_blank" rel="noopener noreferrer"></a>
      </div>

      <div class="btn-sec">
        <a href="http://" target="_blank" rel="noopener noreferrer"></a>
      </div>

    </section> <!-- Row 4: Button Container -->


  </main>

</body>
</html>
