<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="d-flex">
  <main class="ctn-main d-flex"> <!-- Flex -->

    <div class="subctn-main-img sub-ctn-main">
      <img src="images/illustration-hero.svg" alt="" class="card-img">
    </div><!-- Row 1: Image Container-->

    <div class="subctn-main-desc sub-ctn-main">
      <h1 class="title-desc">Order Summary</h1>
      <p class="info-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div> <!-- Row 2: Description Container -->

    <div class="subctn-main-price sub-ctn-main">
      <div class="ctn-price d-flex">
        <img src="images/icon-music.svg" alt="" class="price-img">
        <div class="ctn-price-col-2">
          <p class="price-header">Annual Plan</p>
          <p class="price-offer">$59.99/year</p>
        </div>
        <a href="https://github.com/Iron-Mark" target="_blank" rel="noopener noreferrer" class="price-btn-change">Change</a>
      </div> <!-- Flex -->

    </div> <!-- Row 3: Price Container -->

    <div class="subctn-main-btn sub-ctn-main">
      <a  class="btn-pri" href="https://github.com/Iron-Mark" target="_blank" rel="noopener noreferrer">Proceed to Payment</a>
      <a class="btn-sec" href="https://github.com/Iron-Mark" target="_blank" rel="noopener noreferrer">Cancel Order</a>
    </div> <!-- Row 4: Button Container -->

  </main>

</body>

</html>
